Nginx configuration for Cloud Run

server {
# CRITICAL: Listen on port 8080, which is exposed by the Cloud Run environment
listen 8080;

# Serve static content from the container's html directory
location / {
    root /usr/share/nginx/html;
    index index.html;
    # For SPAs, try_files sends any request not matching a file back to index.html
    try_files $uri $uri/ /index.html;
}

# Custom 404 page (optional)
error_page 404 /404.html;
location = /404.html {
    internal;
}


}
